<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <h1>Celebrity Dating Quiz!</h1>
    <form>
      <label for="age">Enter your age:</label>
      <input type="number" id="age" class="form-control" />
      <label for="velocity">
        What is the airspeed velocity of an unladen swallow?
      </label>

      <input type="text" id="velocity" class="form-control" />
      <label for="trolley">
        There is a runaway trolley barreling down the railway tracks. Ahead, on
        the tracks, there are five people. The trolley is headed straight for
        them. You are standing some distance off in the train yard, next to a
        lever. If you pull this lever, the trolley will switch to a different
        set of tracks. Unfortunately, you notice that there is one person on the
        side track. You have two options: (1) Do nothing, and the trolley kills
        the five people on the main track. (2) Pull the lever, diverting the
        trolley onto the side track where it will kill one person.
      </label>

      <input type="number" id="trolley" class="form-control" min="1" max="2" />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="answer" class="hidden">
      <h2></h2>
      <img src="" alt="" />
    </div>
    <div id="error" class="hidden">
      <p></p>
    </div>
  </body>
</html>
